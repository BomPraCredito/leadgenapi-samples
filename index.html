<div class="container">

    <div class="row">
        <h3>Exemplo de formulário</h3>

        <div class="col-sm-4 col-sm-offset-2">
            <form id="leadForm">
                <label>Produto:</label>
                <select id="produto" name="produto" class="form-control">
                    <option value="0">Empréstimo Pessoal</option>
                    <option value="1">Empréstimo Consignado INSS</option>
                    <option value="2">Empréstimo Consignado Público</option>
                    <option value="3">Empréstimo Consignado Privado</option>
                    <option value="4">Cartão de Crédito</option>
                    <option value="5">Empréstimo com Garantia de Imóvel</option>
                    <option value="6">Capital de Giro</option>
                    <option value="7">Empréstimo para Investimento</option>
                    <option value="8">Desconto de Duplicatas ou Cheques</option>
                    <option value="9">Empréstimo com Garantia de Imóvel para Empresas</option>
                    <option value="10">Cartão Pré-Pago</option>
                    <option value="11">Financiamento Auto</option>
                    <option value="12">Financiamento de Imóvel</option>
                    <option value="13">Negociação de Dívidas</option>
                    <option value="14">Empréstimo Pessoal com Débito em Conta</option>
                    <option value="15">Empréstimo com Garantia de Veículo</option>
                </select>
                <label>Valor:</label>
                <input type="text" id="valor" name="valor" class="form-control">
                <label>Prazo:</label>
                <input type="text" id="prazo" name="prazo" class="form-control">
                <label>Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control">
                <label>CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control">
                <label>Data Nascimento:</label>
                <input type="date" id="datanasc" name="datanasc" class="form-control">
                <label>Email:</label>
                <input type="email" id="email" name="email" class="form-control">
                <label>CEP:</label>
                <input type="text" id="cep" name="cep" class="form-control">

                <div class="row">
                    <div class="col-sm-12">
                        <label>Telefone</label>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <input type="text" id="ddd" name="ddd" class="form-control">
                    </div>
                    <div class="col-sm-9">
                        <input type="text" id="fone" name="fone" class="form-control">
                    </div>
                </div>

                <br>
                <button id="submitGen" class="btn  btn-block btn-warning">Enviar e seguir fluxo</button>
                <button id="submitAndGet" class="btn  btn-block btn-warning">Enviar e obter detalhes</button>
            </form>


        </div>
        <div class="col-sm-6">
            <pre>Clique no botao "Enviar e obter detalhes" ao lado para ver o conteúdo de um lead</pre>
        </div>
    </div>
